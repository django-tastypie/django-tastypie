language: python

python:
  - "2.6"
  - "2.7"

env:
  - DJANGO=1.3
  - DJANGO=1.4

# command to install dependencies
install: 
    - pip install -q Django==$DJANGO --use-mirrors
    - pip install -qr tests/requirements.txt --use-mirrors

# command to run tests
script:
    - cd tests
    - ./run_all_tests.sh core basic alphanumeric slashless namespaced related validation

