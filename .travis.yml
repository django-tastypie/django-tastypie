language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"

env:
  - DJANGO_VERSION=1.5
  - DJANGO_VERSION=1.6
  - DJANGO_VERSION=dev

matrix:
  allow_failures:
    - env: DJANGO_VERSION=dev
  exclude:
    - env: DJANGO_VERSION=1.5
      python: "3.3"
    - env: DJANGO_VERSION=1.5
      python: "3.4"

# command to install dependencies
install:
    - pip install tox

# command to run tests
script:
    - tox -e py${TRAVIS_PYTHON_VERSION/./}-${DJANGO_VERSION},docs
