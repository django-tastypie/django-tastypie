language: python

python:
  - "2.5"
  - "2.6"
  - "2.7"

env:
  - DJANGO=1.2.7
  - DJANGO=1.3.1
  - DJANGO=1.4

# command to install dependencies
install: 
    - pip install -q Django==$DJANGO --use-mirrors
    - pip install -r tests/requirements.txt --use-mirrors

# command to run tests
script: cd tests && ./run_all_tests.sh core basic alphanumeric slashless namespaced related validation

notifications:
  irc:
    channels: "irc.freenode.org#tastypie"
    on_success: change
    on_failure: change
